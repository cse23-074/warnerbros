<div class="feedback-container">
    <h1>Feedback Form</h1>
    <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" title="Please enter only letters and spaces" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" id="submitButton">Submit</button>
    </form>
    <div id="response"></div>
</div>

<script>
    document.getElementById("feedbackForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        
        // Display "Thank you!" message with custom styling
        document.getElementById("response").innerHTML = "<span style='font-size: 24px; color: #f3f4f3; display: block; text-align: center;'>Thank you!</span>";
    });
    </script>
